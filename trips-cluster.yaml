apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: poi
          image: registryntt1010.azurecr.io/poi:kmazurek_1.0
          env:
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: sql-auth
                  key: username
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-auth
                  key: password
            - name: SQL_SERVER
              value: sqlserverntt1010.database.windows.net
            - name: SQL_DBNAME
              value: mydrivingDB
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: poi-service
spec:
  ports:
    - port: 80
  selector:
    app: poi

